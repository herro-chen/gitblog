# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
avatar: /uploads/avatar.png
title: Herro's Blog
subtitle: 
description: 犹豫者多失
author: Herro Chen
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://herro.ml
root: /
permalink: :year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# title, chinese available
links_title: Links
# links
links:
  Hexo: http://hexo.io/

# 插件，例如生成 RSS 和站点地图的
plugins: 
- hexo-generator-feed
- hexo-generator-sitemap  

# 多说
duoshuo_shortname: herro-ml

# 多说分享服务
duoshuo_share: true

# 多说热评文章 true 或者 false
duoshuo_hotartical: true

# Swiftype Search Key
swiftype_key: yKzcWZCjpyBA6SyPUwYh

# Social links
social:
  GitHub: https://github.com/herro-chen
  #Twitter: https://twitter.com/
  #Zhihu: http://www.zhihu.com/people/
  #Douban: http://www.douban.com/people/
  #Weibo: http://weibo.com/lmlcx
  
# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/herro-chen/herro-chen.github.io.git
  branch: master